<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!-- link bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <main class="my_container mx-auto">
            <div class="card  mt-5">
                <div class="card-header text-center">
                  <p class="p-0 m-0">Aumenta la tua produttività</p>
                </div>
                <div class="d-flex">
                    <input v-model="newTask" @keyup.enter="addTask" class="w-100" type="text" id="new-task" name="new-task" placeholder="Inserisci un nuovo compito">
                    <button @click="addTask" type="button" class="btn btn-primary rounded-0">Aggiungi</button>
                </div>
              </div>
            <table class="table my_table table-warning rounded mt-5">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Tasks</th>
                  </tr>
                </thead>

                <tbody>
                  <tr v-for="(task, index) in todoList">
                    <th scope="row" class="d-flex py-1">
                        <button @click="removeTask(index)" type="button" class="btn btn-light my_button-list me-2"><i class="fa-solid fa-x"></i></button>
                        <button @click="getDone(index)" type="button" class="btn btn-light my_button-list"><i class="fa-solid fa-check"></i></button>
                    </th>
                    <td >
                        <!-- la classe barrata si può assegnare con un ternario: :class="todoList[index].done ? 'text-decoration-line-through' : 'text-decoration-none'";
                        metodo utilizzato in precedenza (scritto per eventuale test in sostituzione) :class="getLineThrough(index)" -->
                        <p class="m-0" @click="getDone(index)" :class="todoList[index].done ? 'text-decoration-line-through' : 'text-decoration-none'" >{{task.text}}</p>
                    </td> 
                  </tr>
                </tbody>
              </table>
        </main>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
